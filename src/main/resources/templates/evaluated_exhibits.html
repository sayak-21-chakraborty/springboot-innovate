<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Exhibits</title>
	
	<!-- CSS only Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<!-- <a class="navbar-brand" href="#">
    		<img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
  		</a> -->
 		<a class="navbar-brand" th:href="@{/exhibits}">Innovate</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
   		<ul class="navbar-nav mr-auto">
      		<li class="nav-item active">
        		<a class="nav-link" th:href="@{/exhibits}">Exhibit List <span class="sr-only">(current)</span></a>
      		</li>
      		<li class="nav-item">
		        <a class="nav-link" th:href="@{/exhibits/new}">Add Exhibit </a>
      		</li>
     	</ul>
  		</div>
		</nav>
		
		<div class = "container">
		<table class ="table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Table # </th>
					<th> Contact # </th>
					<th> Email </th>
					<th> Participant Name </th>
					<th> Exhibit Title </th>
					<th> Exhibit Domain </th>
					<th> Marks Obtained </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "exhibit: ${exhibits}">
					<td th:text = "${exhibit.id}"></td>
					<td th:text = "${exhibit.contactNo}"></td>
					<td th:text = "${exhibit.email}"></td>
					<td th:text = "${exhibit.name}"></td>
					<td th:text = "${exhibit.title}"></td>
					<td th:text = "${exhibit.domain}"></td>
					<td th:text = "${exhibit.marks}"></td>
				</tr>
			</tbody>
		</table>
		</div>
		
		
	</body>
</html>
